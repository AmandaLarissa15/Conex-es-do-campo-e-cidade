<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Raízes Conectadas - Campo e Cidade</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Conectando vidas... culturas... saberes...</h1>
  </header>
  <main>
    <section class="painel campo" aria-label="Saberes do Campo">
      <h2>Saberes do Campo</h2>
      <div class="svg-container" role="img" aria-label="Desenho do campo com árvore, casa e animais">
        <!-- Desenho lúdico do campo -->
        <svg viewBox="0 0 320 180" xmlns="http://www.w3.org/2000/svg">
          <!-- Árvore -->
          <rect x="40" y="110" width="20" height="40" fill="#6b4226" />
          <circle cx="50" cy="90" r="30" fill="#2a9d8f" />
          <!-- Casa -->
          <rect x="110" y="110" width="60" height="40" fill="#f4a261" />
          <polygon points="110,110 140,80 170,110" fill="#e76f51" />
          <!-- Vaca -->
          <rect x="270" y="130" width="30" height="20" fill="#f4f1de" />
          <circle cx="280" cy="130" r="5" fill="#264653" />
          <circle cx="300" cy="130" r="5" fill="#264653" />
          <rect x="270" y="150" width="10" height="5" fill="#264653" />
          <rect x="290" y="150" width="10" height="5" fill="#264653" />
        </svg>
      </div>
      <p class="descricao">Histórias de plantio, receitas caseiras e tradições rurais para todas as idades.</p>
    </section>

    <section class="painel cidade" aria-label="Saberes da Cidade">
      <h2>Saberes da Cidade</h2>
      <div class="svg-container" role="img" aria-label="Desenho da cidade com prédios, carro e pessoa">
        <!-- Desenho lúdico da cidade -->
        <svg viewBox="0 0 320 180" xmlns="http://www.w3.org/2000/svg">
          <!-- Prédios -->
          <rect x="40" y="70" width="30" height="80" fill="#264653" />
          <rect x="80" y="50" width="40" height="100" fill="#2a9d8f" />
          <rect x="130" y="90" width="25" height="60" fill="#1b4965" />
          <!-- Janelas -->
          <rect x="45" y="80" width="5" height="10" fill="#f0f9ff" />
          <rect x="60" y="80" width="5" height="10" fill="#f0f9ff" />
          <rect x="85" y="60" width="5" height="10" fill="#f0f9ff" />
          <rect x="100" y="60" width="5" height="10" fill="#f0f9ff" />
          <rect x="135" y="100" width="5" height="10" fill="#f0f9ff" />
          <rect x="145" y="100" width="5" height="10" fill="#f0f9ff" />
          <!-- Carro -->
          <rect x="210" y="130" width="50" height="20" fill="#f4a261" rx="5" ry="5"/>
          <circle cx="225" cy="150" r="7" fill="#264653"/>
          <circle cx="255" cy="150" r="7" fill="#264653"/>
          <!-- Pessoa -->
          <circle cx="290" cy="130" r="10" fill="#f0c987"/>
          <rect x="285" y="140" width="10" height="30" fill="#264653" rx="5" ry="5"/>
        </svg>
      </div>
      <p class="descricao">Curiosidades urbanas, expressões culturais e sustentabilidade para todas as idades.</p>
    </section>
  </main>
</body>
  </html>
